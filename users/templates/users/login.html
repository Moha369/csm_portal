{% extends 'clients/login_home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST" class="form-signin">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-danger btn-block" type="submit">Login</button>
    </div>
    <div class="border-top py-3">
        <small class="text-muted">
            <a href="{% url 'social:begin' 'google-oauth2' %}">
                <img src="{% static 'users/img/btn_google_signin_dark.png' %}" alt="Google Login Button"
                    class="mr-auto ml-auto" style="display:block;">
            </a>
            <!-- <a href="https://www.strava.com/oauth/authorize">
                <img src="{% static 'users/img/btn_strava_connectwith_orange.png' %}" alt="Connect With Strava"
                    class="mr-auto ml-auto" style="display:block;">
            </a> -->
        </small>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
        </small>
    </div>
</form>

{% endblock content %}
