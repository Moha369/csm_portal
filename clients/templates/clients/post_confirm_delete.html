{% extends 'clients/base.html' %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Client</legend>
            <h4 style="font-weight:400">Are you sure you want to delete <strong>{{ object.client_name }}</strong> as an
                entry?</h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Delete</button>
            <a class="btn btn-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
