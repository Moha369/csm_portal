{% extends 'clients/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <div class="row border-bottom mb-4">
                <div class="col d-flex align-items-center">
                    <legend>Update Client Info</legend>
                </div>
                <div class="col d-flex align-items-center justify-content-end">
                    <div class="form-group">
                        {% url 'post-create' as create_url %}
                        {% if request.path == create_url %}
                        <button class="btn btn-outline-primary text-capitalize" type="submit">Create Client</button>
                        {% else %}
                        <button class="btn btn-success text-capitalize" type="submit">update client
                            info</button>
                        {% endif %}
                    </div>
                </div>
            </div>

            {{ form|crispy }}

        </fieldset>

    </form>
</div>
{% endblock content %}
